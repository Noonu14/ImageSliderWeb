<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Image Slider</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="slider">
    <img class="slide" src="1.webp" alt="Image 1" />
    <img class="slide" src="2.webp" alt="Image 2" />
    <img class="slide" src="3.webp" alt="Image 3" />
    <img class="slide" src="4.webp" alt="Image 4" />
    <img class="slide" src="5.webp" alt="Image 5" />
    <img class="slide" src="6.webp" alt="Image 6" />
    <img class="slide" src="7.webp" alt="Image 7" />
    <img class="slide" src="8.webp" alt="Image 8" />
    <img class="slide" src="9.webp" alt="Image 9" />
    <img class="slide" src="10.webp" alt="Image 10" />


    <button class="prev" onclick="prevSlide()">&#10094;</button>
    <button class="next" onclick="nextSlide()">&#10095;</button>
  </div>

  <script src="index.js"></script>
</body>
</html>
